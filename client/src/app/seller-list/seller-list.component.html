<div class="flex-container">
  <h1>Seljendur</h1>

  <button class="btn btn-primary" (click)="addSeller()">Bæta við seljanda</button>

  <template ngbModalContainer></template>

  <table class="table">
    <tr>
      <th>Nafn:</th>
      <th>Flokkur:</th>
    </tr>
    <tr *ngFor="let s of sellers">
      <td><a (click)="onSellerClick(s.id)">{{s.name}}</a></td>
      <td>{{s.category}}</td>
    </tr>
  </table>
</div>
